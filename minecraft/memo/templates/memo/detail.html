<div>
  <a href="{% url 'memo:index' %}">ホームに戻る</a>
</div>

<h2>{{ memo.title }}</h2>
<h3>{{ memo.text | linebreaksbr　}}</h3>
<div>
	{{ memo.coordinate_x }}
	{{ memo.coordinate_y }}
	{{ memo.coordinate_z }}
</div>
<br></br>

<button>
	<a class="btn" href="{% url 'memo:edit_memo' memo.pk %}">編集</a>
</button>

<form method="post" action="{% url 'memo:delete_memo' memo.pk %}">{% csrf_token %}
  <button class="btn" type="submit" onclick='return confirm("本当に削除しますか？");'>削除</button>
</form>
